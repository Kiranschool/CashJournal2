{% extends "core/auth_base.html" %}

{% block title %}Login - Cash Journal{% endblock %}

{% block auth_content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <h2 class="text-center mb-5" style="font-family: 'Playfair Display', serif; font-size: 4rem; color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">Welcome back to CashJournal!</h2>
        <div class="card">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="{% url 'core:signup' %}" class="text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
